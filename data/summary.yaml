summary:
  - detail: Rajan is a dedicated and adaptable T-shaped engineer with a strong enthusiasm for learning and innovation. He thrives in fast-paced environments, taking on challenges that showcase his versatility across multiple disciplines, including testing, development, DevOps, and management.
  - detail: As a confident team player and experienced coach, Rajan effectively upskills teams in emerging technologies and fosters collaboration. He excels at simplifying complex processes and is skilled at identifying and resolving constraints, always prioritizing client and company value. With a commitment to continuous growth, Rajan is eager to contribute to and thrive in dynamic team settings.